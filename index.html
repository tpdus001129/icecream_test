<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>icecream test</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/qna.css" />
    <link rel="stylesheet" href="./css/result.css" />
    <link rel="icon" href="./img/favicon.ico" />
  </head>

  <body>
    <div>
      <div id="box" class="my-5">
        <section id="main" class="mx-auto my-5 p-5 px-3">
          <div class="col-lg-4 col-md-6 col-sm-8 col-10 mt-3 mx-auto">
            <img src="./img/mainlogo.png" alt="mainlogo" class="img-fluid" />
          </div>
          <div class="col-lg-4 col-md-6 col-sm-8 col-10 my-5 mx-auto">
            <img src="./img/logo.png" alt="logo" class="img-fluid" />
          </div>
          <p>
            결정장애인 당신! <br />
            뭘 먹을지 고민이라면 바로 시작해보세요
          </p>
          <button type="button" class="btn btn-outline-light mt-3 begin">
            Start
          </button>
        </section>

        <section id="qna" class="mx-auto my-5 p-5 px-3">
          <div class="col-lg-4 col-md-6 col-sm-8 col-10 mt-3 mx-auto">
            <img src="./img/mainlogo.png" alt="mainlogo" class="img-fluid" />
          </div>
          <div class="status">
            <div class="statusBar"></div>
          </div>
          <div class="qBox my-5 py-3"></div>
          <div class="answerBox"></div>
        </section>

        <section id="result" class="mx-auto my-5 p-5 px-3">
          <div class="resultHeight">
            <h1>당신의 결과는?!</h1>
            <div class="resultname"></div>
            <div
              id="resultImg"
              class="my-3 col-lg-6 col-md-8 col-sm-10 col-12 mx-auto"
            ></div>
            <div class="resultDesc"></div>
          </div>

          <button type="button" class="btn btn-outline-light retry">
            다시하기
          </button>
          <button type="button" class="btn btn-outline-light lankopen">
            랭킹보기
          </button>
          <div class="lankBG">
            <div class="lankimg">
              <div>
                <button class="btn-close lankclose"></button>
              </div>
              <img src="./img/lank1.jpg" alt="lankImage1" class="img-fluid" />
              <img src="./img/lank2.jpg" alt="lankImage2" class="img-fluid" />
            </div>
          </div>
        </section>
        <script src="./js/data.js" charset="UTF-8"></script>
        <script src="./js/index.js" charset="UTF-8"></script>
      </div>
    </div>
  </body>
</html>
